<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0D1117; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
}
.logo {
  font-size: 14pt; color: #E33737; font-weight: bold;
  letter-spacing: 8pt; margin: 0 0 20pt 0;
}
.main-title {
  font-size: 42pt; color: #FFFFFF; font-weight: bold;
  margin: 0; letter-spacing: 2pt;
}
.engine-name {
  font-size: 20pt; color: #E33737; font-weight: bold;
  margin: 18pt 0 8pt 0;
}
.subtitle {
  font-size: 12pt; color: #AAB7B8;
  margin: 0 0 30pt 0;
}
.tech-badges {
  display: flex; gap: 10pt;
}
.badge {
  background: rgba(227, 55, 55, 0.15);
  border: 1pt solid #E33737;
  padding: 6pt 14pt; border-radius: 3pt;
}
.badge p {
  color: #E33737; font-size: 9pt; margin: 0;
}
</style>
</head>
<body>
<p class="logo">rKYC</p>
<h1 class="main-title">AI Engine Architecture</h1>
<p class="engine-name">Multi-Agent Orchestration for Risk Intelligence</p>
<p class="subtitle">Enterprise-Grade Corporate Risk Detection Platform</p>
<div class="tech-badges">
  <div class="badge"><p>Multi-Agent 4-Layer</p></div>
  <div class="badge"><p>Anti-Hallucination</p></div>
  <div class="badge"><p>9-Stage Pipeline</p></div>
  <div class="badge"><p>Zero-Failure</p></div>
</div>
</body>
</html>
