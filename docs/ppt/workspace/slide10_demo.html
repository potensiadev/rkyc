<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0D1117; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
}
.accent-bar {
  position: absolute; bottom: 0; left: 0; width: 100%; height: 6pt;
  background: #E33737;
}
.title {
  color: #FFFFFF; font-size: 38pt; font-weight: bold;
  text-align: center; margin: 0;
}
.subtitle {
  color: #E33737; font-size: 16pt; font-weight: bold;
  margin: 15pt 0 0 0; text-align: center;
}
.engine-badge {
  color: #AAB7B8; font-size: 10pt;
  margin: 8pt 0 30pt 0; text-align: center;
}
.urls {
  display: flex; gap: 25pt;
}
.url-box {
  background: #1C2833; padding: 12pt 20pt; border-radius: 5pt;
  text-align: center;
}
.url-label {
  color: #AAB7B8; font-size: 10pt; margin: 0 0 5pt 0;
}
.url-value {
  color: #FFFFFF; font-size: 12pt; margin: 0; font-family: Courier New, monospace;
}
.features {
  margin-top: 30pt; display: flex; gap: 15pt;
}
.feature {
  color: #AAB7B8; font-size: 10pt; text-align: center;
  padding: 0 12pt;
}
.feature span {
  color: #E33737; font-weight: bold; display: block; font-size: 20pt;
  margin-bottom: 3pt;
}
</style>
</head>
<body>
<div class="accent-bar"></div>
<h1 class="title">Live Demo</h1>
<p class="subtitle">ARGUSâ„¢ AI Engine in Action</p>
<p class="engine-badge">Powered by Multi-Agent Neural Architecture</p>
<div class="urls">
  <div class="url-box">
    <p class="url-label">Platform</p>
    <p class="url-value">rkyc-wine.vercel.app</p>
  </div>
  <div class="url-box">
    <p class="url-label">API Endpoint</p>
    <p class="url-value">rkyc-production.up.railway.app</p>
  </div>
</div>
<div class="features">
  <div class="feature">
    <span>6</span>
    <p>Corporations</p>
  </div>
  <div class="feature">
    <span>29</span>
    <p>Signals</p>
  </div>
  <div class="feature">
    <span>22.7s</span>
    <p>Pipeline</p>
  </div>
  <div class="feature">
    <span>95%+</span>
    <p>Accuracy</p>
  </div>
  <div class="feature">
    <span>100%</span>
    <p>Availability</p>
  </div>
</div>
</body>
</html>
