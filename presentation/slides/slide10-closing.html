<!DOCTYPE html>
<html>
<head>
<style>
html { background: #181B24; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #181B24; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
}
.main-title { color: #FFFFFF; font-size: 32pt; font-weight: bold; margin: 0 0 16pt 0; text-align: center; }
.subtitle { color: #B165FB; font-size: 18pt; margin: 0 0 30pt 0; text-align: center; }
.stats-row {
  display: flex; gap: 40pt; margin-bottom: 30pt;
}
.stat-item { text-align: center; }
.stat-value { color: #10B981; font-size: 28pt; font-weight: bold; margin: 0; }
.stat-label { color: #9CA3AF; font-size: 10pt; margin: 6pt 0 0 0; }
.cta-box {
  background: #40695B; padding: 14pt 36pt; border-radius: 6pt;
}
.cta-text { color: #FFFFFF; font-size: 14pt; font-weight: bold; margin: 0; }
.footer { margin-top: 30pt; display: flex; gap: 40pt; }
.footer-text { color: #6B7280; font-size: 10pt; margin: 0; }
</style>
</head>
<body>
<h1 class="main-title">rKYC Multi-Agent Architecture</h1>
<p class="subtitle">"절대 실패하지 않는 금융 리스크 분석 AI"</p>
<div class="stats-row">
  <div class="stat-item">
    <p class="stat-value">58%</p>
    <p class="stat-label">속도 개선</p>
  </div>
  <div class="stat-item">
    <p class="stat-value">4-Layer</p>
    <p class="stat-label">Fallback</p>
  </div>
  <div class="stat-item">
    <p class="stat-value">3-Agent</p>
    <p class="stat-label">병렬 처리</p>
  </div>
  <div class="stat-item">
    <p class="stat-value">$0.18</p>
    <p class="stat-label">분석당 비용</p>
  </div>
</div>
<div class="cta-box">
  <p class="cta-text">Thank You - Q and A</p>
</div>
<div class="footer">
  <p class="footer-text">rkyc-wine.vercel.app</p>
  <p class="footer-text">Hackathon 2026</p>
</div>
</body>
</html>
